	<h4 class="panel-title col-sm-12">

	</h4>
</div>
<div class="col-sm-2">
		<div id="collapse1" class=" panel-body panel-collapse collapse in">
		<ul class="nav btn-group">
		<li  *ngFor="let value of allValues"  style="padding-bottom:3%">
			<button  [class.selected]="value === selectedParam" class="btn btn-success btn-block menuBtn" (click)="onParamClick(value)" ><h4>{{value.param}}</h4></button>

	</ul>
</div>
</div>
<div class=" col-sm-10 detailsTrans">
<app-param-details

</app-param-details>

</app-experience-block>
<app-education-block

</app-education-block>
<app-learning-block 
*ngIf="selectedParam && selectedParam.sequence === 4">

<app-hobbies-block 
*ngIf="selectedParam && selectedParam.sequence === 5">

<app-contact-block
